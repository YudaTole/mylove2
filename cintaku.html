<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Love Slideshow â€” V2</title>
<style>
  :root{
    --accent:#ff6aa2; --accent2:#ff9bd1; --glass:rgba(0,0,0,.35);
  }
  html,body{height:100%;margin:0;background:#0a0a0a;color:#fff;font-family:system-ui,Segoe UI,Roboto,Inter,Arial;overflow:hidden}
  .app{position:relative;width:100%;height:100vh;overflow:hidden}
  /* Layers for crossfade */
  .layer{position:absolute;inset:0;background-size:cover;background-position:center;transition:opacity 1100ms ease, transform 7s ease;filter:saturate(1.05) contrast(1.02)}
  .layer.dim{opacity:0}
  /* Ken Burns zoom alt per slide via JS: scale toggled 1.0â€“1.08 */
  /* Vignette */
  .vignette{position:absolute;inset:0;pointer-events:none;background:
    radial-gradient(1400px 650px at 50% 70%, rgba(0,0,0,0), rgba(0,0,0,.55) 60%, rgba(0,0,0,.78))}
  /* Quote box */
  .quote{position:absolute;left:50%;bottom:12vh;transform:translateX(-50%);
    width:min(92vw,900px);text-align:center;z-index:6;padding:16px 20px;border-radius:18px;
    background:linear-gradient(to bottom, rgba(255,255,255,.12), rgba(255,255,255,.06));
    backdrop-filter:blur(6px);box-shadow:0 10px 30px rgba(0,0,0,.35);opacity:0;transition:opacity .6s ease}
  .quote.show{opacity:1}
  .quote p{margin:0;min-height:2.2em;font-size:clamp(18px,3.3vw,30px);line-height:1.35}
  .quote .by{margin-top:10px;font-size:clamp(12px,2vw,16px);opacity:.9}
  /* Typewriter caret */
  .caret{display:inline-block;width:1ch}
  .caret::after{content:"";display:inline-block;width:2px;height:1em;background:#fff;margin-left:3px;animation:blink 1s step-end infinite}
  @keyframes blink{50%{opacity:0}}
  /* Hearts */
  .hearts{position:absolute;inset:0;pointer-events:none;overflow:hidden;z-index:5}
  .heart{position:absolute;bottom:-40px;font-size:16px;opacity:.95;animation:floatUp linear forwards}
  @keyframes floatUp{to{transform:translateY(-120vh) translateX(var(--drift,0px));opacity:0}}
  /* Glitter (canvas full-screen) */
  canvas#glitter{position:absolute;inset:0;z-index:4;pointer-events:none;mix-blend-mode:screen;opacity:.7}
  /* Intro */
  .intro{position:absolute;inset:0;display:grid;place-items:center;z-index:10;background:#000;transition:opacity .7s ease}
  .intro.hide{opacity:0;pointer-events:none}
  .intro-inner{display:flex;flex-direction:column;align-items:center;gap:18px}
  .intro-title{font-weight:600;letter-spacing:.2px;opacity:.92;text-align:center}
  .play-btn{--s:110px;width:var(--s);height:var(--s);border-radius:999px;display:grid;place-items:center;cursor:pointer;
    background:conic-gradient(from 210deg,var(--accent),var(--accent2));box-shadow:0 10px 40px rgba(255,106,162,.55), inset 0 0 0 6px rgba(255,255,255,.16);transition:transform .15s ease}
  .play-btn:hover{transform:scale(1.04)}
  .play-icon{width:44%;aspect-ratio:1/1;margin-left:6px;fill:white}
  .hint{font-size:14px;opacity:.8}
  /* Tiny brand */
  .brand{position:absolute;top:14px;left:50%;transform:translateX(-50%);z-index:7;font-size:13px;opacity:.9}
  @media (max-width:520px){.quote{bottom:10vh;padding:12px 14px}}
</style>
</head>
<body>
<div class="app" id="app">
  <div class="layer" id="layerA" aria-hidden="true"></div>
  <div class="layer dim" id="layerB" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="quote" id="quoteBox">
    <p id="quoteText"></p>
    <div class="by" id="quoteBy"></div>
  </div>

  <canvas id="glitter"></canvas>
  <div class="hearts" id="hearts"></div>

  <div class="intro" id="intro">
    <div class="intro-inner">
      <div class="intro-title" id="introTitle" style="font-size:clamp(18px,3.6vw,28px)">
        <span id="introLine">Untuk kamuâ€¦</span>
      </div>
      <div class="play-btn" id="playBtn" aria-label="Mulai">
        <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </div>
      <div class="hint">Sentuh tombol untuk memulai musik & slideshow</div>
    </div>
  </div>

  <div class="brand">Love Gallery â€” V2</div>
  <audio id="bgm" preload="auto" loop></audio>
</div>

<script>
/* ===================== KONFIGURASI ===================== */
const MUSIC_URL = "https://files.catbox.moe/apz92p.aac"; // ganti ke URL mp3 kamu
const IMAGES = [
  "https://files.catbox.moe/73yhl4.jpeg",
  "https://images.unsplash.com/photo-1496302662116-35cc4f36df92?q=80&w=1600&auto=format&fit=crop",
  "https://images.unsplash.com/photo-1504198453319-5ce911bafcde?q=80&w=1600&auto=format&fit=crop",
  "https://images.unsplash.com/photo-1495385794356-15371f348c31?q=80&w=1600&auto=format&fit=crop",
  "https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1600&auto=format&fit=crop",
  "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop",
  "https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?q=80&w=1600&auto=format&fit=crop",
  "https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?q=80&w=1600&auto=format&fit=crop",
  "https://images.unsplash.com/photo-1499084732479-de2c02d45fc4?q=80&w=1600&auto=format&fit=crop",
  "https://images.unsplash.com/photo-1487412720507-7b1db5f4f2b2?q=80&w=1600&auto=format&fit=crop"
]; // ganti ke URL fotomu (10 item)
const QUOTES = [
  { text: 'Aku mencintaimu bukan karena siapa kamu, tetapi karena siapa diriku saat bersamamu.', by: 'â€” Roy Croft' },
  { text: 'Di matamu, aku menemukan rumah. Di hatimu, aku menemukan damai.', by: 'â€” Unknown' },
  { text: 'Cinta adalah janji, cinta adalah kenangan. Sekali diberi, takkan pernah dilupakan.', by: 'â€” John Lennon' },
  { text: 'Kau tidak hanya mengisi hari-hariku, kau melengkapi hidupku.', by: 'â€” Unknown' },
  { text: 'Terkadang, kebahagiaan adalah sesederhana mendengar suaramu.', by: 'â€” Unknown' },
  { text: 'Kau adalah paragraf favorit di setiap bab hidupku.', by: 'â€” Unknown' },
  { text: 'Dalam semesta kemungkinan, aku tetap memilih kamu.', by: 'â€” Unknown' },
  { text: 'Cinta yang dewasa bukan tentang memiliki, melainkan menjaga dan bertumbuh bersama.', by: 'â€” Unknown' },
  { text: 'Bersamamu, jam terasa menit, dan rindu terasa detik.', by: 'â€” Unknown' },
  { text: 'Genggamlah tanganku, mari kita pulang ke kita.', by: 'â€” Unknown' }
];
const SLIDE_DURATION = 6500;          // ms per slide
const TYPE_SPEED = 24;                // ms per karakter untuk typewriter
const MUSIC_FADE_MS = 2500;           // durasi fade-in volume musik
const KEN_BURNS_MIN = 1.0, KEN_BURNS_MAX = 1.08; // skala zoom pelan
/* ====================================================== */

const layerA = document.getElementById('layerA');
const layerB = document.getElementById('layerB');
const quoteBox = document.getElementById('quoteBox');
const quoteText = document.getElementById('quoteText');
const quoteBy = document.getElementById('quoteBy');
const intro = document.getElementById('intro');
const playBtn = document.getElementById('playBtn');
const audio = document.getElementById('bgm');
const hearts = document.getElementById('hearts');
const glitter = document.getElementById('glitter');

audio.src = MUSIC_URL;

let idx = 0, onA = true, timer=null, started=false;
IMAGES.forEach(src=>{const i=new Image();i.src=src}); // preload

/* ===== Typewriter ===== */
async function typeText(el, text, speed){
  el.innerHTML = ''; const caret = document.createElement('span'); caret.className='caret'; el.appendChild(caret);
  for(let i=0;i<text.length;i++){
    caret.insertAdjacentText('beforebegin', text[i]);
    await wait(speed);
  }
  caret.remove();
}
function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }

/* ===== Slideshow ===== */
function setSlide(i){
  const url = IMAGES[i % IMAGES.length];
  const q = QUOTES[i % QUOTES.length] || {text:'',by:''};

  // Ken Burns alternating scale target
  const scale = onA ? KEN_BURNS_MAX : KEN_BURNS_MIN;

  if(onA){
    layerB.style.backgroundImage = url('${url}');
    layerB.style.transform = scale(${scale});
    layerA.classList.add('dim');
    layerB.classList.remove('dim');
  }else{
    layerA.style.backgroundImage = url('${url}');
    layerA.style.transform = scale(${scale});
    layerB.classList.add('dim');
    layerA.classList.remove('dim');
  }
  onA = !onA;

  // Quote typewriter
  quoteBox.classList.remove('show');
  setTimeout(async ()=>{
    await typeText(quoteText, q.text, TYPE_SPEED);
    quoteBy.textContent = q.by || '';
    quoteBox.classList.add('show');
  }, 200);
}

function startShow(){
  if(started) return; started = true;
  setSlide(idx++);
  timer = setInterval(()=> setSlide(idx++), SLIDE_DURATION);
  intro.classList.add('hide');
  spawnHearts();
  startGlitter();
}

/* ===== Music play + fade-in ===== */
async function playMusicWithFade(){
  try{ audio.volume = 0; await audio.play(); }catch(e){ console.warn('Autoplay ditolak:', e) }
  const steps = 20, stepDur = MUSIC_FADE_MS/steps;
  for(let s=1;s<=steps;s++){
    audio.volume = Math.min(1, (s/steps));
    await wait(stepDur);
  }
}

playBtn.addEventListener('click', async ()=>{
  await playMusicWithFade();
  startShow();
});
intro.addEventListener('click', async (e)=>{
  if(e.target === intro){ await playMusicWithFade(); startShow(); }
});

/* ===== Hearts ===== */
function spawnHearts(){
  const EMO = ['â¤ï¸','ðŸ’–','ðŸ’•','ðŸ’—'];
  setInterval(()=>{
    const h = document.createElement('div');
    h.className='heart'; h.textContent = EMO[Math.floor(Math.random()*EMO.length)];
    h.style.left = (Math.random()*100)+'vw';
    h.style.fontSize = (14+Math.random()*22)+'px';
    const dur = 5000 + Math.random()*6000;
    h.style.animationDuration = dur+'ms';
    h.style.setProperty('--drift', (-40+Math.random()*80)+'px');
    hearts.appendChild(h);
    setTimeout(()=>h.remove(), dur);
  }, 700);
}

/* ===== Glitter particles (canvas) ===== */
let gCtx, W, H, particles=[];
function startGlitter(){
  const ctx = glitter.getContext('2d'); gCtx = ctx;
  resizeGlitter();
  window.addEventListener('resize', resizeGlitter);
  // init
  for(let i=0;i<120;i++) particles.push(makeP());
  requestAnimationFrame(tick);
}
function resizeGlitter(){
  W = glitter.width = window.innerWidth; H = glitter.height = window.innerHeight;
}
function makeP(){
  return {
    x: Math.random()*W,
    y: Math.random()*H,
    r: Math.random()*1.8+0.4,
    vx: (Math.random()-.5)*0.12,
    vy: - (Math.random()*0.25 + 0.05),
    a: Math.random()*0.5+0.2
  };
}
function tick(){
  gCtx.clearRect(0,0,W,H);
  gCtx.globalCompositeOperation = 'lighter';
  particles.forEach(p=>{
    p.x += p.vx; p.y += p.vy; p.a += 0.02;
    if(p.y < -10 || p.x < -10 || p.x > W+10){ // respawn at bottom
      p.x = Math.random()*W; p.y = H+10; p.vx = (Math.random()-.5)*0.12; p.vy = - (Math.random()*0.25 + 0.05);
    }
    const glow = (Math.sin(p.a)*0.5+0.5)*0.9+0.1;
    gCtx.beginPath();
    gCtx.arc(p.x,p.y,p.r,0,Math.PI*2);
    gCtx.fillStyle = rgba(255,255,255,${glow});
    gCtx.fill();
  });
  requestAnimationFrame(tick);
}

/* ===== Bootstrap first frame ===== */
(function boot(){
  layerA.style.backgroundImage = url('${IMAGES[0]}');
  layerA.style.transform = scale(${KEN_BURNS_MIN});
  quoteText.textContent = ''; quoteBy.textContent = '';
})();
</script>
</body>
</html>
