<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Slideshow</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: 'Segoe UI', sans-serif;
  }
  .slideshow {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .slide {
    position: absolute;
    width: 100%; height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transform: scale(1.1);
    transition: opacity 1s ease, transform 5s ease;
  }
  .slide.active {
    opacity: 1;
    transform: scale(1);
  }
  .quote {
    position: absolute;
    bottom: 50px;
    width: 100%;
    text-align: center;
    font-size: 1.5em;
    color: white;
    text-shadow: 2px 2px 8px black;
  }
  .cursor {
    display: inline-block;
    width: 2px;
    background: white;
    animation: blink 1s infinite;
    margin-left: 2px;
  }
  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }
  .play-button {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 20px 30px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 10;
    transition: opacity 1s ease;
  }
  .heart {
    position: absolute;
    color: rgba(255,0,0,0.7);
    font-size: 20px;
    animation: float 5s linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<div class="slideshow" id="slideshow"></div>
<div class="quote" id="quote"></div>
<div class="play-button" id="playBtn">▶</div>
<audio id="bgm" loop></audio>

<script>
const images = [
  "https://source.unsplash.com/1600x900/?love,1",
  "https://source.unsplash.com/1600x900/?couple,2",
  "https://source.unsplash.com/1600x900/?romantic,3",
  "https://source.unsplash.com/1600x900/?love,4",
  "https://source.unsplash.com/1600x900/?couple,5",
  "https://source.unsplash.com/1600x900/?romantic,6",
  "https://source.unsplash.com/1600x900/?love,7",
  "https://source.unsplash.com/1600x900/?couple,8",
  "https://source.unsplash.com/1600x900/?romantic,9",
  "https://source.unsplash.com/1600x900/?love,10"
];

const quotes = [
  "Cinta adalah kamu di setiap doaku.",
  "Bersamamu, waktu terasa berhenti.",
  "Kamu adalah rumah tempat hatiku pulang.",
  "Takdir terindah adalah bertemu denganmu.",
  "Senin sampai Minggu, hatiku untukmu.",
  "Aku ingin mencintaimu tanpa alasan.",
  "Bersamamu, semua terasa sempurna.",
  "Kamu adalah mimpi yang jadi nyata.",
  "Cintaku padamu tak mengenal jarak.",
  "Senyummu, canduku, rinduku."
];

const slideshow = document.getElementById("slideshow");
const quoteEl = document.getElementById("quote");
const playBtn = document.getElementById("playBtn");
const bgm = document.getElementById("bgm");
bgm.src = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"; // ganti musik di sini

let slides = [];
images.forEach((url, i) => {
  let div = document.createElement("div");
  div.className = "slide";
  div.style.backgroundImage = `url('${url}')`;
  slideshow.appendChild(div);
  slides.push(div);
});

let current = 0;
let typingInterval;

function typeQuote(text, callback) {
  quoteEl.innerHTML = "";
  let i = 0;
  typingInterval = setInterval(() => {
    if (i < text.length) {
      quoteEl.innerHTML = text.slice(0, i + 1) + '<span class="cursor"></span>';
      i++;
    } else {
      clearInterval(typingInterval);
      quoteEl.innerHTML = text + '<span class="cursor"></span>';
      if (callback) callback();
    }
  }, 50);
}

function showSlide(index) {
  slides.forEach((s, i) => s.classList.toggle("active", i === index));
  clearInterval(typingInterval);
  typeQuote(quotes[index]);
}

function nextSlide() {
  current = (current + 1) % slides.length;
  showSlide(current);
}

function startSlideshow() {
  showSlide(current);
  setInterval(nextSlide, 5000); // 5 detik per foto
}

playBtn.addEventListener("click", () => {
  bgm.volume = 0;
  bgm.play();
  let fade = setInterval(() => {
    if (bgm.volume < 1) bgm.volume += 0.05;
    else clearInterval(fade);
  }, 100);
  playBtn.style.opacity = 0;
  setTimeout(() => playBtn.style.display = "none", 1000);
  startSlideshow();
  spawnHearts();
});

function spawnHearts() {
  setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    setTimeout(() => heart.remove(), 5000);
  }, 500);
}
</script>

</body>
</html>
